
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Inicio</title>
    <style>
        /* Estilo general y tipografía retro */
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
        
        body {
            font-family: 'Press Start 2P', cursive;
            margin: 0;
            padding: 0;
            background-color: #000360; /* Fondo de color sólido */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #42b3fb;
        }
        
        /* Estilo del logo */
        img {
            width: 200px; /* Tamaño del logo */
            height: auto;
            margin-bottom: 30px;
        }
        
        /* Botón estilo arcade con la tipografía retro */
        button {
            background-color: #42b3fb;
            color: #ffd03d;
            padding: 20px 40px;
            border: none;
            font-size: 1.5em;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            font-family: 'Press Start 2P', cursive; /* Asegurar la tipografía retro */
        }

        button:hover {
            background-color: #d940dc;
        }
    </style>
